<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Campaign King - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="text-center mb-4">
        <h1 class="brand-title">Daily Campaign King</h1>
        <p class="brand-subtitle">Earn Money by Completing Tasks</p>
      </div>

      <div class="card shadow-lg">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">Login</h3>

          <div id="loginForm">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" id="loginPassword" class="form-control" placeholder="Enter password">
            </div>
            <button onclick="loginUser()" class="btn btn-primary w-100 mb-3">Login</button>
            <div class="text-center">
              <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
          </div>

          <div id="loadingMsg" class="text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2">Logging in...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
  <script src="custom-auth.js"></script>
  <script>
    customAuth.onAuthStateChanged((user) => {
      if (user) {
        window.location.href = 'dashboard.html';
      }
    });

    async function loginUser() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      if (!email || !password) {
        Swal.fire({
          icon: 'warning',
          title: 'Missing Fields',
          text: 'Please fill all fields',
          confirmButtonColor: '#0d6efd'
        });
        return;
      }

      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('loadingMsg').style.display = 'block';

      try {
        await customAuth.signIn(email, password);
        window.location.href = 'dashboard.html';
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Login Failed',
          text: error.message,
          confirmButtonColor: '#dc3545'
        });
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('loadingMsg').style.display = 'none';
      }
    }
  </script>
</body>
</html>
