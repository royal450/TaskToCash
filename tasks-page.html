<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks - Daily Campaign King</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body style="background: #f5f7fa; margin: 0; padding: 0;">
  <nav class="navbar navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); margin: 0; padding: 15px;">
    <div class="container-fluid" style="padding: 0 5px;">
      <span class="navbar-brand mb-0 h1"><i class="bi bi-list-task"></i> Available Tasks</span>
      <button onclick="window.location.href='steps.html'" class="btn btn-light btn-sm"><i class="bi bi-info-circle"></i> How It Works</button>
    </div>
  </nav>

  <div class="container-fluid" style="padding: 15px 5px; max-width: 100%;">
    <div style="margin: 0 0 20px 0; padding: 20px; background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%); border-radius: 20px; border: 2px solid rgba(102, 126, 234, 0.2); backdrop-filter: blur(10px); box-shadow: 0 4px 15px rgba(102, 126, 234, 0.15);">
      <div class="text-center">
        <i class="bi bi-trophy-fill" style="font-size: 3rem; color: #667eea; margin-bottom: 10px; animation: bounce 2s infinite;"></i>
        <h5 style="margin: 0 0 8px 0; font-weight: 700; color: #667eea; font-size: 1.3rem;">Start Earning Today!</h5>
        <p style="margin: 0; color: #666; font-size: 0.95rem; font-weight: 500;">Complete simple tasks and earn real money instantly 💰</p>
      </div>
    </div>

    <div id="tasksContainer" style="margin-bottom: 70px;">
      <div class="text-center" style="padding: 40px 0;">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2 text-muted">Loading tasks...</p>
      </div>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="dashboard.html" class="nav-item">
      <i class="bi bi-house-door-fill"></i>
      <span>Home</span>
    </a>
    <a href="tasks-page.html" class="nav-item active">
      <i class="bi bi-list-task"></i>
      <span>Tasks</span>
    </a>
    <a href="task-history.html" class="nav-item">
      <i class="bi bi-clock-history"></i>
      <span>History</span>
    </a>
    <a href="wallet.html" class="nav-item">
      <i class="bi bi-wallet2"></i>
      <span>Wallet</span>
    </a>
    <a href="profile.html" class="nav-item">
      <i class="bi bi-person-fill"></i>
      <span>Profile</span>
    </a>
  </nav>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="script.js"></script>
  <script src="custom-auth.js"></script>
  <script>
    customAuth.onAuthStateChanged((user) => {
      if (user) {
        loadTasks();
        trackPageView('Tasks Page');
      } else {
        window.location.href = 'index.html';
      }
    });

    function getCategoryImage(category) {
      const categoryImages = {
        'Google Maps': 'https://source.unsplash.com/800x600/?maps,location,navigation',
        'Google Reviews': 'https://source.unsplash.com/800x600/?review,rating,stars',
        'Social Media': 'https://source.unsplash.com/800x600/?social,media,phone',
        'App Promotion': 'https://source.unsplash.com/800x600/?mobile,app,smartphone',
        'Website Review': 'https://source.unsplash.com/800x600/?website,computer,laptop',
        'Survey': 'https://source.unsplash.com/800x600/?survey,form,feedback',
        'Other': 'https://source.unsplash.com/800x600/?task,work,business'
      };
      return categoryImages[category] || 'https://source.unsplash.com/800x600/?business,work';
    }

    function loadTasks() {
      firebase.database().ref('adminTasks').on('value', (snapshot) => {
        const tasks = snapshot.val();
        const container = document.getElementById('tasksContainer');
        
        if (!tasks) {
          container.innerHTML = `
            <div class="text-center" style="padding: 60px 20px;">
              <div style="background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%); width: 120px; height: 120px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                <i class="bi bi-inbox" style="font-size: 4rem; color: #667eea;"></i>
              </div>
              <h5 style="font-weight: 700; color: #2c3e50; margin-bottom: 10px;">No Tasks Available</h5>
              <p class="text-muted">New tasks will appear here soon. Check back later!</p>
            </div>
          `;
          return;
        }

        let html = '<div class="row g-3">';
        Object.entries(tasks).forEach(([id, task]) => {
          if (task.active !== false) {
            const thumbnail = task.thumbnail || getCategoryImage(task.category);
            const categoryIcons = {
              'Google Maps': 'bi-geo-alt-fill',
              'Google Reviews': 'bi-star-fill',
              'Social Media': 'bi-share-fill',
              'App Promotion': 'bi-phone-fill',
              'Website Review': 'bi-browser-chrome',
              'Survey': 'bi-clipboard-check',
              'Other': 'bi-lightning-fill'
            };
            const categoryColors = {
              'Google Maps': '#4285F4',
              'Google Reviews': '#FBBC04',
              'Social Media': '#4267B2',
              'App Promotion': '#34A853',
              'Website Review': '#667eea',
              'Survey': '#f5576c',
              'Other': '#764ba2'
            };
            const categoryIcon = categoryIcons[task.category] || 'bi-lightning-fill';
            const categoryColor = categoryColors[task.category] || '#667eea';
            
            html += `
              <div class="col-12">
                <div class="modern-task-card" onclick="startTask('${id}')" style="background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); cursor: pointer; transition: all 0.3s ease; position: relative; border: 2px solid transparent;">
                  <div class="row g-0">
                    <div class="col-5" style="max-width: 140px;">
                      <div style="position: relative; height: 160px; overflow: hidden;">
                        <img src="${thumbnail}" alt="${task.title}" onerror="this.src='https://source.unsplash.com/800x600/?business,work'" style="width: 100%; height: 100%; object-fit: cover; transition: transform 0.4s ease;">
                        <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.3) 100%);"></div>
                        <div style="position: absolute; bottom: 10px; left: 10px; background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%); color: white; padding: 8px 16px; border-radius: 20px; font-weight: 900; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(255, 215, 0, 0.5);">
                          ₹${task.price || 2}
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div style="padding: 15px 15px 15px 12px;">
                        ${task.category ? `<span style="background: ${categoryColor}15; color: ${categoryColor}; font-size: 0.7rem; padding: 4px 10px; border-radius: 15px; font-weight: 700; display: inline-flex; align-items: center; gap: 4px; margin-bottom: 8px;"><i class="${categoryIcon}"></i> ${task.category}</span>` : ''}
                        <h6 style="color: #1a1a1a; font-weight: 800; margin: 8px 0 6px 0; font-size: 1rem; line-height: 1.3;">${task.title || 'Task'}</h6>
                        <p style="color: #666; margin: 0 0 10px 0; font-size: 0.8rem; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">${task.description || 'Complete this task to earn money'}</p>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 12px;">
                          <div style="display: flex; gap: 8px; align-items: center;">
                            <span style="font-size: 0.75rem; color: #999; font-weight: 600;"><i class="bi bi-chat-dots-fill" style="color: ${categoryColor};"></i> ${task.comments ? task.comments.length : 0}</span>
                            ${task.steps && task.steps.length ? `<span style="font-size: 0.75rem; color: #999; font-weight: 600;"><i class="bi bi-list-ol" style="color: ${categoryColor};"></i> ${task.steps.length}</span>` : ''}
                          </div>
                          <div style="background: linear-gradient(135deg, ${categoryColor} 0%, ${categoryColor}dd 100%); color: white; padding: 6px 14px; border-radius: 20px; font-weight: 700; font-size: 0.75rem; box-shadow: 0 3px 12px ${categoryColor}40;">
                            <i class="bi bi-play-fill"></i> Start
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            `;
          }
        });
        html += '</div>';
        container.innerHTML = html;
      });
    }

    async function startTask(taskId) {
      const ipInfo = await getIPInfo();
      const user = customAuth.currentUser;
      if (user) {
        const userSnapshot = await firebase.database().ref('users/' + user.userId).once('value');
        const userData = userSnapshot.val() || {};
        const taskSnapshot = await firebase.database().ref('adminTasks/' + taskId).once('value');
        const taskData = taskSnapshot.val();
        
        const message = `👁️ <b>User Clicked on Task!</b>\n\n👤 ${userData.email}\n📋 Task: ${taskData.title || 'Task'}\n💰 Price: ₹${taskData.price || 2}\n\n📍 <b>Location:</b>\n🌐 IP: ${ipInfo.ip}\n🏙️ ${ipInfo.city}, ${ipInfo.region}\n🌍 ${ipInfo.country}\n📌 PIN: ${ipInfo.postal}\n📡 ISP: ${ipInfo.isp}\n\n📅 ${new Date().toLocaleString('en-IN')}`;
        
        sendTelegramNotification(message);
      }
      window.location.href = 'task.html?taskId=' + taskId;
    }
  </script>
</body>
</html>
