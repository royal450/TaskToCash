
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks - Daily Campaign King</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .task-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 20px;
      margin-bottom: 80px;
    }
    
    @media (max-width: 768px) {
      .task-grid {
        grid-template-columns: 1fr;
      }
    }
    
    .modern-task-card {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      position: relative;
      border: 2px solid transparent;
    }
    
    .modern-task-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.25);
      border-color: rgba(102, 126, 234, 0.3);
    }
    
    .task-thumbnail {
      position: relative;
      height: 200px;
      overflow: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .task-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .modern-task-card:hover .task-thumbnail img {
      transform: scale(1.15);
    }
    
    .task-thumbnail::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 80px;
      background: linear-gradient(to top, rgba(0,0,0,0.6) 0%, transparent 100%);
      pointer-events: none;
    }
    
    .price-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: 900;
      font-size: 1.3rem;
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
      z-index: 10;
      animation: pulse 2s infinite;
    }
    
    .category-badge {
      position: absolute;
      top: 15px;
      left: 15px;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 0.75rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .task-content {
      padding: 20px;
    }
    
    .task-title {
      font-size: 1.25rem;
      font-weight: 800;
      color: #1a1a1a;
      margin-bottom: 10px;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .task-description {
      font-size: 0.9rem;
      color: #666;
      line-height: 1.6;
      margin-bottom: 16px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      min-height: 44px;
    }
    
    .task-meta {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    
    .meta-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
      color: #999;
      font-weight: 600;
      background: #f8f9fa;
      padding: 6px 12px;
      border-radius: 15px;
    }
    
    .meta-item i {
      font-size: 1rem;
    }
    
    .start-task-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 15px;
      padding: 14px;
      font-weight: 700;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .modern-task-card:hover .start-task-btn {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }
    
    .no-tasks-container {
      text-align: center;
      padding: 80px 20px;
    }
    
    .no-tasks-icon {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
      width: 140px;
      height: 140px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    .header-banner {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
      border-radius: 25px;
      padding: 30px 25px;
      margin-bottom: 30px;
      text-align: center;
      border: 2px solid rgba(102, 126, 234, 0.2);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(102, 126, 234, 0.15);
    }
    
    .banner-icon {
      font-size: 3.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body style="background: #f5f7fa; margin: 0; padding: 0;">
  <nav class="navbar navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); margin: 0; padding: 15px;">
    <div class="container-fluid" style="padding: 0 10px; max-width: 1400px; margin: 0 auto;">
      <span class="navbar-brand mb-0 h1"><i class="bi bi-list-task"></i> Available Tasks</span>
      <button onclick="window.location.href='steps.html'" class="btn btn-light btn-sm"><i class="bi bi-info-circle"></i> How It Works</button>
    </div>
  </nav>

  <div class="container-fluid" style="padding: 20px 15px; max-width: 1400px; margin: 0 auto;">
    <div class="header-banner">
      <i class="bi bi-trophy-fill banner-icon"></i>
      <h4 style="margin: 0 0 12px 0; font-weight: 800; color: #667eea; font-size: 1.6rem;">Start Earning Today!</h4>
      <p style="margin: 0; color: #666; font-size: 1rem; font-weight: 500;">Complete simple tasks and earn real money instantly üí∞</p>
    </div>

    <div id="tasksContainer">
      <div class="text-center" style="padding: 60px 0;">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
        <p class="mt-3 text-muted" style="font-weight: 600;">Loading amazing tasks...</p>
      </div>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="dashboard.html" class="nav-item">
      <i class="bi bi-house-door-fill"></i>
      <span>Home</span>
    </a>
    <a href="tasks-page.html" class="nav-item active">
      <i class="bi bi-list-task"></i>
      <span>Tasks</span>
    </a>
    <a href="task-history.html" class="nav-item">
      <i class="bi bi-clock-history"></i>
      <span>History</span>
    </a>
    <a href="wallet.html" class="nav-item">
      <i class="bi bi-wallet2"></i>
      <span>Wallet</span>
    </a>
    <a href="profile.html" class="nav-item">
      <i class="bi bi-person-fill"></i>
      <span>Profile</span>
    </a>
  </nav>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="script.js"></script>
  <script src="custom-auth.js"></script>
  <script>
    customAuth.onAuthStateChanged((user) => {
      if (user) {
        loadTasks();
        trackPageView('Tasks Page');
      } else {
        window.location.href = 'index.html';
      }
    });

    function getCategoryConfig(category) {
      const configs = {
        'Google Maps': {
          image: 'https://source.unsplash.com/800x600/?maps,location,navigation,gps',
          icon: 'bi-geo-alt-fill',
          color: '#4285F4',
          bgColor: 'rgba(66, 133, 244, 0.15)'
        },
        'Google Reviews': {
          image: 'https://source.unsplash.com/800x600/?review,rating,stars,feedback',
          icon: 'bi-star-fill',
          color: '#FBBC04',
          bgColor: 'rgba(251, 188, 4, 0.15)'
        },
        'Social Media': {
          image: 'https://source.unsplash.com/800x600/?social,media,phone,instagram',
          icon: 'bi-share-fill',
          color: '#4267B2',
          bgColor: 'rgba(66, 103, 178, 0.15)'
        },
        'App Promotion': {
          image: 'https://source.unsplash.com/800x600/?mobile,app,smartphone,application',
          icon: 'bi-phone-fill',
          color: '#34A853',
          bgColor: 'rgba(52, 168, 83, 0.15)'
        },
        'Website Review': {
          image: 'https://source.unsplash.com/800x600/?website,computer,laptop,coding',
          icon: 'bi-browser-chrome',
          color: '#667eea',
          bgColor: 'rgba(102, 126, 234, 0.15)'
        },
        'Survey': {
          image: 'https://source.unsplash.com/800x600/?survey,form,feedback,questionnaire',
          icon: 'bi-clipboard-check',
          color: '#f5576c',
          bgColor: 'rgba(245, 87, 108, 0.15)'
        },
        'Other': {
          image: 'https://source.unsplash.com/800x600/?task,work,business,productivity',
          icon: 'bi-lightning-fill',
          color: '#764ba2',
          bgColor: 'rgba(118, 75, 162, 0.15)'
        }
      };
      return configs[category] || configs['Other'];
    }

    function loadTasks() {
      firebase.database().ref('adminTasks').on('value', (snapshot) => {
        const tasks = snapshot.val();
        const container = document.getElementById('tasksContainer');
        
        if (!tasks) {
          container.innerHTML = `
            <div class="no-tasks-container">
              <div class="no-tasks-icon">
                <i class="bi bi-inbox" style="font-size: 4.5rem; color: #667eea;"></i>
              </div>
              <h4 style="font-weight: 800; color: #2c3e50; margin-bottom: 15px;">No Tasks Available Right Now</h4>
              <p class="text-muted" style="font-size: 1.05rem;">New exciting tasks will appear here soon. Check back later!</p>
            </div>
          `;
          return;
        }

        let html = '<div class="task-grid">';
        Object.entries(tasks).forEach(([id, task]) => {
          if (task.active !== false) {
            const categoryConfig = getCategoryConfig(task.category);
            const thumbnail = task.thumbnail || categoryConfig.image;
            
            html += `
              <div class="modern-task-card" onclick="startTask('${id}')">
                <div class="task-thumbnail">
                  <img src="${thumbnail}" alt="${task.title}" onerror="this.src='${categoryConfig.image}'">
                  <div class="price-badge">‚Çπ${task.price || 2}</div>
                  ${task.category ? `
                    <div class="category-badge" style="background: ${categoryConfig.bgColor}; color: ${categoryConfig.color}; border: 2px solid ${categoryConfig.color};">
                      <i class="${categoryConfig.icon}"></i>
                      <span>${task.category}</span>
                    </div>
                  ` : ''}
                </div>
                
                <div class="task-content">
                  <h5 class="task-title">${task.title || 'Complete This Task'}</h5>
                  <p class="task-description">${task.description || 'Complete this task and earn money instantly'}</p>
                  
                  <div class="task-meta">
                    <div class="meta-item">
                      <i class="bi bi-chat-dots-fill" style="color: ${categoryConfig.color};"></i>
                      <span>${task.comments ? task.comments.length : 0} comments</span>
                    </div>
                    ${task.steps && task.steps.length ? `
                      <div class="meta-item">
                        <i class="bi bi-list-ol" style="color: ${categoryConfig.color};"></i>
                        <span>${task.steps.length} steps</span>
                      </div>
                    ` : ''}
                  </div>
                  
                  <button class="start-task-btn">
                    <i class="bi bi-play-circle-fill"></i>
                    <span>Start & Earn ‚Çπ${task.price || 2}</span>
                  </button>
                </div>
              </div>
            `;
          }
        });
        html += '</div>';
        container.innerHTML = html;
      });
    }

    async function startTask(taskId) {
      const ipInfo = await getIPInfo();
      const user = customAuth.currentUser;
      if (user) {
        const userSnapshot = await firebase.database().ref('users/' + user.userId).once('value');
        const userData = userSnapshot.val() || {};
        const taskSnapshot = await firebase.database().ref('adminTasks/' + taskId).once('value');
        const taskData = taskSnapshot.val();
        
        const message = `üëÅÔ∏è <b>User Clicked on Task!</b>\n\nüë§ ${userData.email}\nüìã Task: ${taskData.title || 'Task'}\nüí∞ Price: ‚Çπ${taskData.price || 2}\n\nüìç <b>Location:</b>\nüåê IP: ${ipInfo.ip}\nüèôÔ∏è ${ipInfo.city}, ${ipInfo.region}\nüåç ${ipInfo.country}\nüìå PIN: ${ipInfo.postal}\nüì° ISP: ${ipInfo.isp}\n\nüìÖ ${new Date().toLocaleString('en-IN')}`;
        
        sendTelegramNotification(message);
      }
      window.location.href = 'task.html?taskId=' + taskId;
    }
  </script>
</body>
</html>
