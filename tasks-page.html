<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks - Daily Campaign King</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body style="background: #f5f7fa; margin: 0; padding: 0;">
  <nav class="navbar navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); margin: 0; padding: 15px;">
    <div class="container-fluid" style="padding: 0 5px;">
      <span class="navbar-brand mb-0 h1"><i class="bi bi-list-task"></i> Available Tasks</span>
      <button onclick="window.location.href='steps.html'" class="btn btn-light btn-sm"><i class="bi bi-info-circle"></i> How It Works</button>
    </div>
  </nav>

  <div class="container-fluid" style="padding: 15px 5px; max-width: 100%;">
    <div style="margin: 0 0 20px 0; padding: 20px; background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%); border-radius: 20px; border: 2px solid rgba(102, 126, 234, 0.2); backdrop-filter: blur(10px); box-shadow: 0 4px 15px rgba(102, 126, 234, 0.15);">
      <div class="text-center">
        <i class="bi bi-trophy-fill" style="font-size: 3rem; color: #667eea; margin-bottom: 10px; animation: bounce 2s infinite;"></i>
        <h5 style="margin: 0 0 8px 0; font-weight: 700; color: #667eea; font-size: 1.3rem;">Start Earning Today!</h5>
        <p style="margin: 0; color: #666; font-size: 0.95rem; font-weight: 500;">Complete simple tasks and earn real money instantly ğŸ’°</p>
      </div>
    </div>

    <div id="tasksContainer" style="margin-bottom: 70px;">
      <div class="text-center" style="padding: 40px 0;">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2 text-muted">Loading tasks...</p>
      </div>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="dashboard.html" class="nav-item">
      <i class="bi bi-house-door-fill"></i>
      <span>Home</span>
    </a>
    <a href="tasks-page.html" class="nav-item active">
      <i class="bi bi-list-task"></i>
      <span>Tasks</span>
    </a>
    <a href="task-history.html" class="nav-item">
      <i class="bi bi-clock-history"></i>
      <span>History</span>
    </a>
    <a href="wallet.html" class="nav-item">
      <i class="bi bi-wallet2"></i>
      <span>Wallet</span>
    </a>
    <a href="profile.html" class="nav-item">
      <i class="bi bi-person-fill"></i>
      <span>Profile</span>
    </a>
  </nav>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="script.js"></script>
  <script>
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        loadTasks();
        trackPageView('Tasks Page');
      } else {
        window.location.href = 'index.html';
      }
    });

    function loadTasks() {
      firebase.database().ref('adminTasks').on('value', (snapshot) => {
        const tasks = snapshot.val();
        const container = document.getElementById('tasksContainer');
        
        if (!tasks) {
          container.innerHTML = `
            <div class="text-center" style="padding: 40px 20px;">
              <i class="bi bi-inbox" style="font-size: 4rem; color: #ccc;"></i>
              <h5 class="mt-3 text-muted">No tasks available</h5>
              <p class="text-muted">Check back later for new tasks!</p>
            </div>
          `;
          return;
        }

        let html = '<div class="row g-3">';
        Object.entries(tasks).forEach(([id, task]) => {
          if (task.active !== false) {
            const thumbnail = task.thumbnail || `https://source.unsplash.com/featured/800x600/?${task.category || 'business,technology'}`;
            const categoryIcons = {
              'Google Maps': 'bi-geo-alt-fill',
              'Google Reviews': 'bi-star-fill',
              'Social Media': 'bi-share-fill',
              'App Promotion': 'bi-phone-fill',
              'Website Review': 'bi-browser-chrome',
              'Survey': 'bi-clipboard-check',
              'Other': 'bi-lightning-fill'
            };
            const categoryIcon = categoryIcons[task.category] || 'bi-lightning-fill';
            const categoryBadge = task.category ? `<span class="badge" style="background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%); color: #667eea; font-size: 0.75rem; padding: 5px 12px; border-radius: 20px; border: 1px solid rgba(102, 126, 234, 0.3);"><i class="${categoryIcon}"></i> ${task.category}</span>` : '';
            
            html += `
              <div class="col-12">
                <div class="modern-task-card" onclick="startTask('${id}')" style="background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%); border-radius: 20px; overflow: hidden; box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15); border: 2px solid rgba(102, 126, 234, 0.1); cursor: pointer; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative; margin-bottom: 15px;">
                  <div class="row g-0 align-items-center">
                    <div class="col-4" style="max-width: 130px; position: relative;">
                      <div style="position: relative; overflow: hidden; border-radius: 18px; margin: 10px;">
                        <img src="${thumbnail}" alt="${task.title}" style="width: 100%; height: 120px; object-fit: cover; border-radius: 15px; transition: transform 0.3s ease;">
                        <div style="position: absolute; top: 8px; right: 8px; background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%); color: white; padding: 6px 12px; border-radius: 20px; font-weight: 800; font-size: 0.9rem; box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4); animation: pulse 2s infinite;">
                          â‚¹${task.price || 2}
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div style="padding: 15px 20px 15px 10px;">
                        <div class="mb-2">
                          ${categoryBadge}
                        </div>
                        <h6 style="color: #2c3e50; font-weight: 700; margin: 0 0 8px 0; font-size: 1.05rem; line-height: 1.4;">${task.title || 'Task'}</h6>
                        <p style="color: #7f8c8d; margin: 0 0 12px 0; font-size: 0.85rem; line-height: 1.5; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">${task.description || 'Complete this task to earn money'}</p>
                        <div class="d-flex justify-content-between align-items-center">
                          <small style="color: #95a5a6; font-size: 0.8rem; font-weight: 600;"><i class="bi bi-chat-dots-fill" style="color: #667eea;"></i> ${task.comments ? task.comments.length : 0} options</small>
                          <div class="start-btn-animated" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 8px 18px; border-radius: 25px; font-weight: 700; font-size: 0.85rem; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3); display: flex; align-items: center; gap: 5px;">
                            <i class="bi bi-play-circle-fill" style="font-size: 1.1rem;"></i> Start
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div style="position: absolute; bottom: 0; left: 0; right: 0; height: 3px; background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); transform: scaleX(0); transform-origin: left; transition: transform 0.3s ease;"></div>
                </div>
              </div>
            `;
          }
        });
        html += '</div>';
        container.innerHTML = html;
      });
    }

    async function startTask(taskId) {
      const ipInfo = await getIPInfo();
      const user = firebase.auth().currentUser;
      if (user) {
        const userSnapshot = await firebase.database().ref('users/' + user.uid).once('value');
        const userData = userSnapshot.val() || {};
        const taskSnapshot = await firebase.database().ref('adminTasks/' + taskId).once('value');
        const taskData = taskSnapshot.val();
        
        const message = `ğŸ‘ï¸ <b>User Clicked on Task!</b>\n\nğŸ‘¤ ${userData.email}\nğŸ“‹ Task: ${taskData.title || 'Task'}\nğŸ’° Price: â‚¹${taskData.price || 2}\n\nğŸ“ <b>Location:</b>\nğŸŒ IP: ${ipInfo.ip}\nğŸ™ï¸ ${ipInfo.city}, ${ipInfo.region}\nğŸŒ ${ipInfo.country}\nğŸ“Œ PIN: ${ipInfo.postal}\nğŸ“¡ ISP: ${ipInfo.isp}\n\nğŸ“… ${new Date().toLocaleString('en-IN')}`;
        
        sendTelegramNotification(message);
      }
      window.location.href = 'task.html?taskId=' + taskId;
    }
  </script>
</body>
</html>
